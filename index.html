<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página Inicial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">Portal de Acolhimento</h1>
<a href="/cadastrar_estudante" class="btn btn-primary mb-2">Cadastrar Estudante</a>
<a href="/cadastrar_instituicao" class="btn btn-success mb-2">Cadastrar Instituição</a>
<a href="/planos" class="btn btn-warning mb-2">Planos</a>


<h3 class="mt-4">Estudantes Cadastrados</h3>
<ul class="list-group">
{% for e in estudantes %}
<li class="list-group-item">{{ e.nome }} - {{ e.email }}</li>
{% endfor %}
</ul>


<h3 class="mt-4">Instituições Cadastradas</h3>
<ul class="list-group">
{% for i in instituicoes %}
<li class="list-group-item">{{ i.nome }} - {{ i.descricao }}</li>
{% endfor %}
</ul>
</body>
</html>
